server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Настройки для загрузки файлов (макс 15MB для base64 JSON)
    client_max_body_size 15M;
    client_body_timeout 120s;
    client_header_timeout 60s;
    client_body_buffer_size 4M;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Проксирование API запросов на внешний сервер
    # Измените адрес на ваш API сервер, если он отличается
    location /api {
        proxy_pass http://89.104.67.36:55501;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Важно: сохраняем оригинальные заголовки для FormData
        proxy_set_header X-Original-Host $host;
        proxy_set_header X-Forwarded-Host $host;
        
        # Таймауты для запросов с файлами
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Буферизация для JSON запросов
        proxy_buffering on;
        proxy_request_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 8 256k;
    }

    # Проксирование загрузок изображений
    location /uploads {
        proxy_pass http://89.104.67.36:55501;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Увеличиваем таймауты для изображений
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }
}
