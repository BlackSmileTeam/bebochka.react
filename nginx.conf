server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Увеличиваем размеры для больших ответов
    client_max_body_size 50M;
    client_body_timeout 300s;  # 5 минут для загрузки больших файлов
    client_header_timeout 60s;
    client_body_buffer_size 1M;  # Увеличиваем буфер для тела запроса

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Проксирование API запросов на внешний сервер
    # Измените адрес на ваш API сервер, если он отличается
    location /api {
        proxy_pass http://89.104.67.36:55501;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Важно: сохраняем оригинальные заголовки для FormData
        proxy_set_header X-Original-Host $host;
        proxy_set_header X-Forwarded-Host $host;
        
        # Увеличиваем таймауты для больших запросов с файлами
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Включаем буферизацию запроса для правильной работы с multipart/form-data
        proxy_request_buffering on;
        proxy_buffering on;
        
        # Увеличиваем размер буфера для больших запросов
        proxy_buffer_size 128k;
        proxy_buffers 8 256k;
        proxy_busy_buffers_size 512k;
        
        # Увеличиваем размер буфера для больших запросов
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Проксирование загрузок изображений
    location /uploads {
        proxy_pass http://89.104.67.36:55501;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Увеличиваем таймауты для изображений
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }
}
